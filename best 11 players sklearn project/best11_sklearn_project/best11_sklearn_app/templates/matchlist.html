<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .date-column {
            min-width: 120px; /* Set a minimum width */
            padding-left: 10px; /* Additional padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Upcoming Matches</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Match Type</th>
                    <th>Venue</th>
                    
                    <th class="date-column">Date & Time</th> <!-- New Date & Time (IST) Column -->
                    <th>Teams</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                    <tr>
                        <td>
                            <a href="{% url 'match_detail' match.id %}">{{ match.name }}</a>
                        </td>
                        <td>{{ match.matchType }}</td>
                        <td>{{ match.venue }}</td>
                        <td class="date-column">{{ match.dateTimeIST }}</td> <!-- New Date & Time (IST) Column -->
                        <td>{{ match.teams|join:" vs " }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
